suite: test test_app_secrets_provider_init

templates:
  - test_app_secrets_provider_init.yaml

tests:
  #=======================================================================
  - it: should use default values for Service 
  #=======================================================================
    set:

    documentIndex: 0

    asserts:
     - isKind:
         of: Service

     - equal:
          path: spec.type
          value: NodePort
     - equal:
          path: metadata.name
          value:  test-app-secrets-provider-init
     - equal:
          path: metadata.labels.app
          value:  test-app-secrets-provider-init

  #=======================================================================
  - it: should use default values for ServiceAccount
  #=======================================================================
    set:

    documentIndex: 1

    asserts:
     - hasDocuments:
          count: 3
     - isKind:
         of: ServiceAccount

  #=======================================================================
  - it: should use default values for Deployment 
  #=======================================================================
    set:

    documentIndex: 2

    asserts:
     - isKind:
          of: Deployment
     - equal:
          path: spec.template.spec.containers[0].image
          value: cyberark/demo-app:latest
     - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: "Always"
     - equal:
          path: spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: "conjur-connect"
     - equal:
          path: spec.template.spec.initContainers[0].image
          value: "cyberark/secrets-provider-for-k8s:latest"
     - equal:
          path: spec.template.spec.initContainers[0].imagePullPolicy
          value: "Always"
     - equal:
          path: spec.template.spec.initContainers[0].envFrom[0].configMapRef.name
          value: "conjur-authn-configmap"
     - equal:
          path: spec.template.spec.initContainers[0].envFrom[1].configMapRef.name
          value: "conjur-connect"
